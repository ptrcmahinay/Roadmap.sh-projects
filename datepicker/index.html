<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="datepicker-container">
    <input type="text" class="datepicker-input" placeholder="mm/dd/yyyy">
    <button class="datepicker-button"><img src="calendar.svg" alt="Icon-calendar" width="24" height="24"></button>
  
  <div class="calendar-dropdown">
    <div class="calendar-header">
      <button class="last"><img src="angle-left.svg" alt="Icon" width="24" height="24"></button>
      <h3><span class="month">April </span><span class="year">2025</span></h3>
      <button class="next"><img src="angle-right.svg" alt="Icon" width="24" height="24"></button>
    </div>
    <div class="days">
      <div class="day-name">Su</div>
      <div class="day-name">Mo</div>
      <div class="day-name">Tu</div>
      <div class="day-name">We</div>
      <div class="day-name">Th</div>
      <div class="day-name">Fr</div>
      <div class="day-name">Sa</div>

      <!-- Mock days -->
      <div class="day"></div>
      <div class="day"></div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day  today">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
    </div>
  </div>
</div>
</body>
</html>
