<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Changelog Timeline</title>
  <link rel="stylesheet" href="practice.css">
</head>
<body>
  <div class="changelog-container">
    <div class="changelog-header">
      <h1>📝 Changelog</h1>
      <p>Track the latest updates and features</p>
    </div>

    <div class="changelog-content">
      <div class="changelog-entry">
        <div class="timeline">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="content">
          <h3>Changelog Component</h3>
          <div class="date">April 18, 2025</div>
          <div class="desc">
            <ul>
              <li>✅Submitted the <a href="https://roadmap.sh/projects/changelog-component" target="_blank">Changelog Component</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="changelog-entry">
        <div class="timeline">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="content">
          <div class="date">April 12, 2025</div>
          <div class="desc">
            <ul>
              <li>✅Submitted the <a href="https://roadmap.sh/projects/portfolio-website" target="_blank">Personal Portfolio</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="changelog-entry">
        <div class="timeline">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="content">
          <div class="date">April 11, 2025</div>
          <div class="desc">
            <ul>
              <li>✅Submitted the <a href="https://roadmap.sh/projects/single-page-cv" target="_blank">Single-paged CV</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
